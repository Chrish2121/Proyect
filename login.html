
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>UEIS - Iniciar Sesión</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="pro.css">
    <style>
        body {
            background-image: url("style/Imagenes.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            margin: 70px;
            color: white;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background-color: #0B2454;
            padding: 10px;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }

        .divpadre {
            text-align: center;
            margin-top: 50px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .divpadre h1 {
            font-style: italic;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #8DA9C4;
            color: #0B2454;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Precios</a></li>
                <li><a href="#">Destacado</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="https://www.instagram.com/usuario" target="_blank">
                <img src="img/iconodeinstagram.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/usuario" target="_blank">
                <img src="img/iconodefacebook.png" alt="Facebook">
            </a>
            <a href="https://x.com/" target="_blank">
                <img src="img/iconodetwitter.png" alt="Twitter">
            </a>
        </div>
    </header>

    <div class="divpadre">
        <h1>Ingrese a su cuenta de UEIS</h1>
        <form class="login-form" onsubmit="iniciarSesion(event)">
            <label for="Login">Usuario:</label>
            <input type="text" id="Login" placeholder="Nombre de usuario" required>

            <label for="Contraseña">Contraseña:</label>
            <input type="password" id="Contraseña" placeholder="Contraseña" required>

            <button type="submit">Ingresar</button>
        </form>
    </div>

    <script>
      function iniciarSesion(event) {
        event.preventDefault();
        const usuarioIngresado = document.getElementById("Login").value;
        const contraseñaIngresada = document.getElementById("Contraseña").value;

        const usuarioGuardado = localStorage.getItem("usuario");
        const contraseñaGuardada = localStorage.getItem("contraseña");

        if (usuarioIngresado === usuarioGuardado && contraseñaIngresada === contraseñaGuardada) {
            alert("Inicio de sesión exitoso.");
            window.location.href = "comienzo.html";
        } else {
            alert("Usuario o contraseña incorrectos.");
        }
      }
    </script>

</body>
</html>
